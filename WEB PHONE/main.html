<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./mainstyle.css" />
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<title>Rocking Page</title>
	</head>
	<body>
		<header>
			<div class="icon-container">
				<img src="./img/icon.png" alt="icon"height="44" width="39" />
				<h4 class="logo">CamPhone</h4>
			</div>
			<nav>
				<input type="checkbox" id="check">
				<label for="check" class="checkbtn">
				  <i class="fas fa-bars"></i>
				</label>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Solution</a></li>
					<li><a class="nav-link" href="#">More</a></li>
					<li><a class="nav-link" href="#">Support</a></li>
				</ul>
			</nav>
			<div class="shoppingcart">
				<img src="./img/ShoppingCart.webp" alt="cart"height="39" width="39"  />
			</div>
		</header>

		<main>
			<section class="show">
				<div class="introduction">
					<div class="intro-text">
						<h1>Just upgarde yourself</h1>
						<p>
						Best Camera Phone For You With 4K Display.
						</p>
					</div>
					<div class="bt">
						<button class="bt-select">Buy Now</button>
						<button class="bt-add">Add To Cart</button>
					</div>
				</div>
				<div class="phone">
					<img src="./img/phone.png" alt="mobile" />
				</div>
			</section>

			<div class="phone-select">
				<img src="./img/ar-left.png" alt="left"height="20" width= "20" />
				<img src="./img/dot h.png" alt="dot h"height="20" width= "20" />
				<img src="./img/dot full.png" alt="dot"height="20" width= "20" />
				<img src="./img/dot full.png" alt="dot"height="20" width= "20" />
				<img src="./img/ar-right.png" alt="right"height="20" width= "20" />
			</div>

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
		</main>
	</body>
</html>
